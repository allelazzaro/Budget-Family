<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Uscite</title>
    <link rel="stylesheet" href="dettagli.css">
    <link rel="stylesheet" href="dettagli_improved.css">
    <link rel="stylesheet" href="fix_dettagli_scroll.css">
</head>
<body>
    <!-- HEADER -->
    <div class="page-header">
        <div class="header-content">
            <h1 id="titoloDettagli">Uscite di Alessio</h1>
            <button onclick="tornaIndietro()" class="btn-back">
                ‚Üê Torna alla Home
            </button>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        
        <!-- CARD RIEPILOGO TOTALE -->
        <div class="summary-card-top">
            <div class="summary-icon">üí∞</div>
            <div class="summary-info">
                <div class="summary-label">Totale Speso</div>
                <div class="summary-value" id="totaleGenerale">‚Ç¨0.00</div>
            </div>
            <div class="summary-details">
                <div class="summary-detail-item">
                    <span class="detail-label">Categorie:</span>
                    <span class="detail-value" id="numeroCategorie">0</span>
                </div>
                <div class="summary-detail-item">
                    <span class="detail-label">Transazioni:</span>
                    <span class="detail-value" id="numeroTransazioni">0</span>
                </div>
            </div>
        </div>

        <!-- LISTA CATEGORIE ESPANDIBILI -->
        <div id="listaCategorie" class="categories-list">
            <!-- Le card delle categorie verranno inserite qui dinamicamente -->
        </div>

    </div>

    <script src="dettagli.js" type="module"></script>
</body>
</html>
